<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="statics/jquery/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="statics/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="statics/bootstrap/css/bootstrap.min.css"/>
<link rel="stylesheet" href="statics/bootstrap/css/bootstrap-theme.min.css"/>
<body>
    <div class="container">
        <div class="center-block">
            <h1 class="text-center">shiro安全框架登陆测试</h1>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">账号</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 记住我
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">登陆</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
